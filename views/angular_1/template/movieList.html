<!--搜索框-->
<form ng-submit="search()" class="sui-form sui-form pull-right" ng-controller="movieSearch">
    <input type="text" ng-model="movieSearch" placeholder="请输入...">
    <button class="sui-btn">搜索</button>
</form>
<!--侧边栏-->
<aside>
    <ul class="sui-nav nav-list">
        <li class="nav-header">分类</li>
        <li class="active"><a href="#/movie/in_theaters">正在热映</a></li>
        <li><a href="#/movie/coming_soon">即将上映</a></li>
        <li><a href="#/movie/top250">Top250</a></li>
    </ul>
</aside>
<!--主要内容区域-->
<div class="main-context">
    <h1 class="page-header">{{title}}</h1>
    <div class="list-group">
        <a ng-repeat="item in listData track by $index" href="#/movieDetail/{{item.id}}" class="list-group-item">
            <div class="media">
                <div class="media-left pull-left">
                    <img class="media-object" alt="{{item.title}}" ng-src="{{item.images.small}}">
                </div>
                <div class="media-body">
                    <span class="badge badge-default radius">{{item.rating.average}}</span>
                    <h3 class="media-heading ">{{item.title}}</h3>
                    <p>类型：<span ng-repeat="genre in item.genres">{{genre}}{{$last?'':'、'}}</span>&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span >{{item.year}}</span></p>
                    <p>导演：
                        <span ng-repeat="director in item.directors track by $index">{{director.name}}{{$last?'':'、'}}</span> </p>
                    <p>主演：
                        <span ng-repeat="cast in item.casts track by $index">{{cast.name}}{{$last?'':'、'}}</span>
                    </p>
                </div>
            </div>
        </a>
    </div>
    <div>
        <p>总共：{{total}}条记录，第{{page}}/{{maxPage}}页</p>
        <nav>
            <ul class="pager">
                <li ng-class="{'disabled':page<=1?true:false}" ng-click="prev()"><a>上一页</a></li>
                <li ng-class="{'disabled':page>=maxPage?true:false}" ng-click="next()"><a>下一页</a></li>
            </ul>
        </nav>
    </div>
</div>
